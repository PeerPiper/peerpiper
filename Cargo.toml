[workspace]
members = ["crates/*", "tauri-app/src-tauri"]
resolver = "2"

[workspace.dependencies]
peerpiper = { path = "crates/peerpiper" }
peerpiper-core = { path = "crates/peerpiper-core" }
peerpiper-native = { path = "crates/peerpiper-native" }
peerpiper-browser = { path = "crates/peerpiper-browser" }
futures = "0.3.29"
rand = "0.8"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
libp2p = { git = "https://github.com/libp2p/rust-libp2p.git", rev = "7a3101d83f5a75da03fe2cf580862a9c1fc910c1" }
bitflags = "2.5.0"
wit-bindgen-rt = "0.24.0"

[profile.release]
opt-level = "z"          # Optimize for size.
lto = true              # Link Time Optimization
codegen-units = 1        # allow for maximum size reduction optimizations
strip = true             # Automatically strip symbols from the binary.
panic = 'abort'          # Abort on panic
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
rpath = false
